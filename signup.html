<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bobble</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase SDK v11 Web -->
    <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo"><a href="index.html">Bobble</a></div>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="account.html">Account</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
    </nav>

    <section class="form-section">
        <div class="form-container">
            <h2>Create Your Bobble Account</h2>
            <div id="error-message" class="error-message" style="display:none; color: red; padding: 10px; margin-bottom: 15px; background-color: #ffe6e6; border-radius: 4px;"></div>
            <div id="success-message" class="success-message" style="display:none; color: green; padding: 10px; margin-bottom: 15px; background-color: #e6ffe6; border-radius: 4px;"></div>
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create password" required>
                </div>
                <div class="form-group">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Bobble. All rights reserved.</p>
    </footer>
    <script src="js/menu.js"></script>
    <script src="js/auth.js"></script>
    <script>
        console.log("üìå Signup page loaded");

        // Check if user is already logged in
        checkAuthState(function(user) {
            if (user) {
                console.log("‚úì User already logged in, redirecting to account");
                window.location.href = 'account.html';
            } else {
                console.log("‚Ñπ User not logged in, showing signup form");
            }
        });

        // Handle signup form submission
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log("üìù Signup form submitted");

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');

            // Clear previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            errorDiv.textContent = '';
            successDiv.textContent = '';

            // Validate inputs
            if (!name || !email || !password || !confirm) {
                console.warn("‚ö† Missing required fields");
                errorDiv.textContent = "All fields are required";
                errorDiv.style.display = 'block';
                return;
            }

            if (password !== confirm) {
                console.warn("‚ö† Passwords do not match");
                errorDiv.textContent = "Passwords do not match";
                errorDiv.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                console.warn("‚ö† Password too short");
                errorDiv.textContent = "Password must be at least 6 characters";
                errorDiv.style.display = 'block';
                return;
            }

            try {
                console.log("üîÑ Creating new user account...");
                await signUpUser(email, password, name);
                console.log("‚úì Signup successful! User created with 25 credits");
                successDiv.textContent = "Account created successfully! Redirecting to your account...";
                successDiv.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'account.html';
                }, 2000);
            } catch (error) {
                console.error("‚ùå Signup error:", error.message);
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
