<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bobble</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase SDK v11 Web -->
    <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo"><a href="index.html">Bobble</a></div>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                 <li class="dropdown">
                    <a href="classes.html" class="dropbtn">Classes</a>
                    <ul class="dropdown-menu">
                        <li><a href="classes.html">All Classes</a></li>
                        <li><a href="classes.html">Arts &amp; Crafts</a></li>
                        <li><a href="classes.html">Sports</a></li>
                    </ul>
                </li>
                <li><a href="about.html">About</a></li>
                <li><a href="account.html">Account</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <section class="form-section">
        <div class="form-container">
            <h2>Login to Bobble</h2>
            <div id="error-message" class="error-message" style="display:none; color: red; padding: 10px; margin-bottom: 15px; background-color: #ffe6e6; border-radius: 4px;"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Bobble. All rights reserved.</p>
    </footer>
    <script src="js/menu.js"></script>
    <script src="js/auth.js"></script>
    <script>
        console.log("üìå Login page loaded");

        // Check if user is already logged in
        checkAuthState(function(user) {
            if (user) {
                console.log("‚úì User already logged in, redirecting to account");
                window.location.href = 'account.html';
            } else {
                console.log("‚Ñπ User not logged in, showing login form");
            }
        });

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log("üìù Login form submitted");

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');

            // Clear previous errors
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';

            try {
                console.log("üîÑ Attempting to login user:", email);
                await loginUser(email, password);
                console.log("‚úì Login successful, redirecting to account page");
                setTimeout(() => {
                    window.location.href = 'account.html';
                }, 500);
            } catch (error) {
                console.error("‚ùå Login error:", error.message);
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
